<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Specto VR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
      <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script> 
      <script src="https://rawgit.com/lwakefield/aframe-draggable-objs/master/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <link href="js/jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />
        <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>

  </head>
  <body>
    <a-scene debug="true">
      <a-assets></a-assets>
      <!-- Lights. -->
      <a-entity id="pointLight" light="type: point" position="0 3 3"></a-entity>
        <!-- Camera. -->
        <a-entity id="cameraWrapper" position="0 0 0">
          <a-entity id="camera" camera look-controls wasd-controls>
          <!-- Cursor. -->
            <a-entity id="cursor" position="0 0 -2"
                    geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01"
                    material="color: #ff9; shader: flat; transparent: true; opacity: 0.5"
                    scale="2 2 2" raycaster>
            </a-entity>
          </a-entity>
        </a-entity>
       
        <a-sky color="#0dacff" crossorigin='anonymous' crossOrigin='anonymous'></a-sky>
      </a-scene>
    <script src="../dist/aframe-inspector.js"></script>
  </body>
</html>
