<body>
	
	<a-scene>

		<a-asset-items>
			<img id="corridor_view_hotspots" src="assets/panos/corridor_view_hotspots.jpg"></img>
			<img id="corridor_view" src="assets/panos/corridor_view.jpg"></img>
			<img id="kitchen_view_one_hotspots" src="assets/panos/kitchen_view_one_hotspots.jpg"></img>
			<img id="kitchen_view_one" src="assets/panos/kitchen_view_one.jpg"></img>
			<img id="kitchen_view_two_hotspots" src="assets/panos/kitchen_view_two_hotspots.jpg"></img>
			<img id="kitchen_view_two" src="assets/panos/kitchen_view_two.jpg"></img>
			<img id="living_room_hotspot" src="assets/panos/living_room_hotspot.jpg"></img>
			<img id="living_room" src="assets/panos/living_room_.jpg"></img>
			<img id="master_bedroom_return_hotspot" src="assets/panos/master_bedroom_return_hotspot.jpg"></img>
			<img id="master_bedroom_view_one" src="assets/panos/master_bedroom_view_one.jpg"></img>
			<img id="master_bedroom_view_two_hotspot" src="assets/panos/master_bedroom_view_two_hotspot.jpg"></img>
			<img id="master_bedroom_view_two" src="assets/panos/master_bedroom_view_two.jpg"></img>
			<img id="master_toilet_hotspot" src="assets/panos/master_toilet_hotspot.jpg"></img>
			<img id="master_toilet" src="assets/panos/master_toilet.jpg"></img>
			<img id="start" src="assets/panos/start.jpg">
			<img id="hotspot" src="assets/img/hotspot.png"></img>
			<img id="mcLogo" src="assets/logos/machani.png"></img>
			<img id="startButton" src="assets/img/startExperience.png"></img>
			<img id="backButton" src="assets/img/goBack.png"></img>
			<a-mixin id="H_image" material="src: #hotspot"></a-mixin>
	        <script id="link" type="text/nunjucks">
	          <a-plane mixin="H_image" class="link" height="1" width="1"
	            material="shader: flat;side:double;transparent:true;"
	            event-set__1="_event: mousedown; scale: 1 1 1"
	            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
	            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
	            event-set__4="_event: mouseleave; scale: 1 1 1"
	            set-image="on:click;"
	            ></a-plane>
        	</script>
		</a-asset-items>
<!-- 		set-image="on: click;"
<a-image src="#hotspot" position="9.12 -0.43 -0.95" rotation="0 -94.5 0" scale="1 1 1" visible="true" material="color:#FFF;shader:flat;side:double;transparent:true;src:#hotspot" geometry="primitive:plane" id="masterBedRoom_H"></a-image>

		<a-image src="#hotspot" position="-11.5 0.02 -4.94" rotation="0 64.74 0" scale="1 1 1" visible="true" material="color:#FFF;shader:flat;side:double;transparent:true;src:#hotspot" geometry="primitive:plane" id="KitchenViewOne_H"></a-image>

		<a-image src="#hotspot" position="-8.89 -0.65 7.46" rotation="0 126 0" scale="1 1 1" visible="true" material="color:#FFF;shader:flat;side:double;transparent:true;src:#hotspot" geometry="primitive:plane" id="LivingRoom_H"></a-image>

		<a-image src="#hotspot" position="0.08 0.5 -8.28" rotation="0 0 0" scale="1 1 1" visible="true" material="color:#FFF;shader:flat;side:double;transparent:true;src:#hotspot" geometry="primitive:plane" id="KitchenViewTwo_H"></a-image>
	 -->
	 <a-entity id="startScreen">
	 	<a-image id="machaniLogo" src="#mcLogo" position="-2.98 0 -0.68" rotation="0 90.53 0" scale="2.2 1 1"></a-image>
	 	<a-image id="startExperience" src="#startButton" position="-5.95 -2 -1.34" rotation="-1.72 88.81 0">
	 	</a-image>
	 	<!-- <a-animation attribute="material.opacity" from="1" to="0" dur="2000" begin="start" easin="ease"></a-animation> -->
	 </a-entity> 
	 	
	 	<a-image class="experienceScreen" visible="false" id="back" src="#backButton" position="-2.35 -5.76 -0.07" rotation="-86.5 -116 -153"></a-image>
	 	<a-entity id="camera" camera look-controls wasd-controls rotation="-11.8 80.9 0">
          <!-- Cursor. -->
          <a-image visible="false" class="experienceScreen" id="machaniLogo" src="#mcLogo"  position="6.82 2.69 -4.38" rotation="28.65 -53.2 -20.6" scale="1.8 0.72 1"></a-image>
          <a-entity id="cursor" position="0 0 -2" cursor="fuse: true; fuseTimeout: 900"
                    geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01"
                    material="color: #ff9; shader: flat; transparent: true; opacity: 0.5"
                    scale="2 2 2" raycaster>
                <a-animation attribute="scale" begin="animate" fill="none" easing="ease" from="1 1 1" to="3 3 3" ></a-animation>
          </a-entity>
        </a-entity>
		<a-sky src="#start">
			<a-animation attribute="material.color" begin="animate" easing="ease" from='#000' to='#FFF' fill="none"></a-animation>
		</a-sky>
	</a-scene>
</body>
</html>
