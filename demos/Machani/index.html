<html>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<!-- <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script> -->
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
	<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
	<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"> </script>
  <script src="https://unpkg.com/aframe-template-component@3.1.1/dist/aframe-template-component.min.js"></script>
	<script src="JS/NoSleep.min.js"></script>
	<script src='JS/Hotspots.js'></script>
	<script src="JS/set-image.js"></script>
	<head>
		<title>Machani Demo</title>
	</head>
<body>
	
	<a-scene>

		<a-asset-items>
			<img id="corridor_view_hotspots" src="assets/panos/corridor_view_hotspots.jpg"></img>
			<img id="corridor_view" src="assets/panos/corridor_view.jpg"></img>
			<img id="kitchen_view_one_hotspots" src="assets/panos/kitchen_view_one_hotspots.jpg"></img>
			<img id="kitchen_view_one" src="assets/panos/kitchen_view_one.jpg"></img>
			<img id="kitchen_view_two_hotspots" src="assets/panos/kitchen_view_two_hotspots.jpg"></img>
			<img id="kitchen_view_two" src="assets/panos/kitchen_view_two.jpg"></img>
			<img id="living_room_hotspot" src="assets/panos/living_room_hotspot.jpg"></img>
			<img id="living_room" src="assets/panos/living_room_.jpg"></img>
			<img id="master_bedroom_return_hotspot" src="assets/panos/master_bedroom_return_hotspot.jpg"></img>
			<img id="master_bedroom_view_one" src="assets/panos/master_bedroom_view_one.jpg"></img>
			<img id="master_bedroom_view_two_hotspot" src="assets/panos/master_bedroom_view_two_hotspot.jpg"></img>
			<img id="master_bedroom_view_two" src="assets/panos/master_bedroom_view_two.jpg"></img>
			<img id="master_toilet_hotspot" src="assets/panos/master_toilet_hotspot.jpg"></img>
			<img id="master_toilet" src="assets/panos/master_toilet.jpg"></img>
			<img id="start" src="assets/panos/start.jpg">
			<img id="hotspot" src="assets/img/hotspot.png"></img>
			<img id="mcLogo" src="assets/logos/machani.png"></img>
			<img id="machani" src="assets/img/machaniLogo.png"></img>
			<img id="scapic" src="assets/img/scapic.png"></img>
			<img id="startButton" src="assets/img/startExperience.png"></img>
			<img id="backButton" src="assets/img/goBack.png"></img>
			<img id="homeButton" src="assets/img/homeButton.png"></img>
			<img id="aboutScapic" src="assets/img/aboutScapic.png"></img>
			<a-mixin id="H_image" material="src: #hotspot"></a-mixin>
	        <script id="link" type="text/nunjucks">
	          <a-plane mixin="H_image" class="link" height="1" width="1"
	            material="shader: flat;side:double;transparent:true;"
	            event-set__1="_event: mousedown; scale: 1 1 1"
	            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
	            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
	            event-set__4="_event: mouseleave; scale: 1 1 1"
	            set-image="on:click;"
	            ></a-plane>
        	</script>
		</a-asset-items>
	 <a-entity id="startScreen">
	 	<a-image id="machaniLogo1" src="#mcLogo" position="-6.21 0 -0.68" rotation="0 90.53 0" scale="5.66 2.52 1"></a-image>
	 	<a-image id="startExperience" src="#startButton" position="-5.73 -1.7 -0.63" scale="3.6 0.7 1" rotation="-1.72 88.81 0">
	 	</a-image>
	 </a-entity> 
	 <a-entity id="startScreen2" position="1.62 0 0" rotation="0 -178 0">
	 	<a-image id="machaniLogo2" src="#mcLogo" position="-4.3 0 0.63" rotation="0 90.53 0" scale="5.66 2.52 1"></a-image>
	 	<a-image id="startExperience2" src="#startButton" position="-3.83 -1.7 0.56" scale="4.5 1 1" rotation="-1.72 88.81 0">
	 	</a-image>
	 </a-entity> 
	 	 <a-image class="experienceScreen" visible="false" id="scapicLogo" src="#scapic" position ="-2.94 -5.76 -1.65" rotation="-87 -115 -156" scale="2.23 0.80 1"></a-image>
	 	<a-image class="experienceScreen" visible="false" id="machaniLogo" src="#machani" position="-3.13 -5.93 1.74" rotation="-75.6 144.3 -52.1" scale="3 1.35 1"></a-image>
	 	<a-image class="experienceScreen home"  visible="false" id="homeButton" src="#homeButton" position="-1.76 -5.76 -0.05" rotation="-90 90.53 0" scale="1.26 0.42 1"> </a-image> 
	 	<a-entity id="ScapicAbout" visible="false">
	 		<a-image position="-15.8 0.0 0.0" rotation="0 90 0" scale="13.49 8.37 1" src="#aboutScapic"></a-image>
	 		
	 		<a-entity id="line" layout="type: line; margin: 2" position="-16.5 -5.44 2.56" rotation="0 90 0" scale="2.38 1.28 1">
	 			<a-image class="backFromAbout" src="#backButton" position="0 0.0 0.0" scale="1.76 0.83 1" rotation="0 0 0"></a-image>
	 			<a-image class="homeScapic" src="#homeButton" position="2.22 0.0 0.0" scale="1.82 0.83 1" rotation="0 0 0"></a-image>	
	 		</a-entity>
	 		
 		</a-entity>
	 	<a-entity id="MachaniAbout" visible="false">
	 		<a-image position="-15.8 0.0 0.0" rotation="0 90 0" scale="13.49 8.37 1" src="#aboutScapic"></a-image>
	 		<a-entity id="line" layout="type: line; margin: 2" position="-16.5 -5.44 2.56" rotation="0 90 0" scale="2.38 1.28 1">
	 			<a-image class="backMachani" src="#backButton" position="0 0.0 0.0" scale="1.76 0.83 1" rotation="0 0 0"></a-image>
	 			<a-image class="homeMachani" src="#homeButton" position="2.22 0.0 0.0" scale="1.82 0.83 1" rotation="0 0 0"></a-image>	
	 		</a-entity>
 		</a-entity>
	 	<a-entity id="camera" camera look-controls wasd-controls rotation="-11.8 80.9 0">
          <!-- Cursor. -->
          <a-image visible="false" class="experienceScreen"  src="#mcLogo"  position="6.74 3.81 -5.37" rotation="10.31 -44.6 -17.1" scale="1.8 0.72 1"></a-image>
          <a-entity id="cursor" position="0 0 -2" cursor="fuse: true; fuseTimeout: 900"
                    geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01"
                    material="color: #ff9; shader: flat; transparent: true; opacity: 0.5"
                    scale="2 2 2" raycaster>
                <a-animation attribute="scale" begin="animate" fill="none" easing="ease" from="1 1 1" to="3 3 3" ></a-animation>
          </a-entity>
        </a-entity>
		<a-sky src="#start">
			<a-animation attribute="material.color" begin="animate" easing="ease" from='#000' to='#FFF' fill="none"></a-animation>
		</a-sky>
		<!-- <a-entity id="tempSky" geometry="primitive: sphere;radius: 5000" material="side: back; src:#start; repeat:-1 1" ></a-entity> -->
	</a-scene>
</body>
</html>
